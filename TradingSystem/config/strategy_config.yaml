# トレーディングシステム設定ファイル
# このファイルを編集することで、簡単に銘柄やパラメータを変更できます

# ==========================================
# バックテスト期間設定
# ==========================================
backtest_period:
  # 開始日（YYYY-MM-DD形式）
  start_date: "2025-05-14"

  # 終了日（YYYY-MM-DD形式）
  end_date: "2025-11-14"

# ==========================================
# 資金管理設定
# ==========================================
capital:
  # 各銘柄に配分する資金（円）
  per_stock: 5000000

  # 手数料率（片道、例: 0.001 = 0.1%）
  commission_rate: 0.001

