# ==========================================
# ORB戦略パラメータ
# ==========================================
orb_strategy:
  # オープンレンジ期間（JST時刻）
  # この期間の高値・安値をブレイクアウトの基準とする
  open_range:
    # 開始時刻（HH:MM形式）
    start_time: "09:05"

    # 終了時刻（HH:MM形式）
    end_time: "09:15"

  # エントリー期間（JST時刻）
  # この期間内でのみエントリー可能
  entry_window:
    # 開始時刻（HH:MM形式）
    start_time: "09:15"

    # 終了時刻（HH:MM形式）
    end_time: "11:00"

  # 強制決済時刻（JST時刻）
  # この時刻に達すると全ポジションを強制的に決済
  force_exit_time: "15:00"

  # 利益目標（パーセンテージ、例: 0.04 = 4%）
  profit_target: 0.04

  # 損切りライン（パーセンテージ、例: 0.0075 = 0.75%）
  stop_loss: 0.0075

# ==========================================
# データ取得設定
# ==========================================
data:
  # データ間隔（1min, 5min, 10min, 30min, 1h等）
  interval: "1min"

  # Refinitiv API設定
  refinitiv:
    # APIキー（環境変数 REFINITIV_APP_KEY からも読み込み可能）
    app_key: "1475940198b04fdab9265b7892546cc2ead9eda6"

    # データキャッシュを使用するか
    use_cache: true

# ==========================================
# データベース設定
# ==========================================
database:
  # ホスト名（環境変数 DB_HOST からも読み込み可能）
  host: "localhost"

  # ポート番号
  port: 5432

  # データベース名
  database: "market_data"

  # ユーザー名（環境変数 DB_USER からも読み込み可能）
  user: "postgres"

  # パスワード（環境変数 DB_PASSWORD からも読み込み可能）
  password: "postgres"

# ==========================================
# レポート設定
# ==========================================
reports:
  # レポート出力先ディレクトリ
  output_dir: "Output"

  # 日次レポートを生成するか
  generate_daily: true

  # チャートを生成するか
  generate_charts: true

  # サマリーレポートを生成するか
  generate_summary: true

  # レポート内の通貨フォーマット
  currency_format: "¥{:,.0f}"

  # パーセンテージフォーマット
  percentage_format: "{:.2f}%"

# ==========================================
# ログ設定
# ==========================================
logging:
  # ログレベル（DEBUG, INFO, WARNING, ERROR）
  level: "INFO"

  # ログファイルに出力するか
  to_file: true

  # ログファイルパス
  file_path: "Output/trading_system.log"

# ==========================================
# 備考
# ==========================================
# - 銘柄の追加: stocks セクションに [銘柄コード, 銘柄名] を追加
# - パラメータ調整: orb_strategy セクションの値を変更
# - 期間変更: backtest_period セクションの日付を変更
# - 資金変更: capital.per_stock の値を変更
